<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1 class="center">World Clock</h1>
    <select>
      <option>--</option>
      <option>Los Angeles</option>
      <option>Tokyo</option>
      <option>Paris</option>
      <option>Sydney</option>
      <option>New York</option>
      <option>Seoul</option>
      <option>Moscow</option>
    </select>
    <br />
    <div class="container">
      <div class="city fun1">
        <div>
          <h2>Your City</h2>
          <div class="date">July 9, 2023</div>
        </div>
        <div class="time">7:25:50 PM</div>
      </div>
      <div class="city fun2">
        <div>
          <h2>New York</h2>
          <div class="date" id="new-york-date">July 20, 2021</div>
        </div>
        <div class="time" id="new-york-time">7:25:50 PM</div>
      </div>
      <div class="city fun3">
        <div>
          <h2>Tokyo</h2>
          <div class="date" id="tokyo-date">January 1, 2000</div>
        </div>
        <div class="time" id="tokyo-time">7:25:50 PM</div>
      </div>
      <div class="city fun4">
        <div>
          <h2>London</h2>
          <div class="date" id="london-date">January 1, 2000</div>
        </div>
        <div class="time" id="london-time">7:25:50 PM</div>
      </div>
    </div>
    <br />
    <footer>
      This app was open-source coded by
      <a target="_blank" href="www.linkedin.com/in/kailey-flores-3755ab270"
        >Kailey Flores</a
      >,<br />
      and hosted on
      <a href="https://github.com/kiweeherman/Kiwee-World-Clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/action.js"></script>
  </body>
</html>
