<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1 class="center">World Clock</h1>
    <select>
      <option>--</option>
      <option>Los Angeles</option>
      <option>Tokyo</option>
      <option>Paris</option>
      <option>Sydney</option>
      <option>New York</option>
      <option>Seoul</option>
      <option>Moscow</option>
    </select>
    <br />
    <div class="container">
      <div class="row fun1">
        <h2 class="city">Your City</h2>
        <div class="date">July 9, 2023</div>
        <div class="tim">7:25:50 PM</div>
      </div>
      <div class="row fun2">
        <h2 class="city">Tokyo</h2>
        <div class="date">July 9, 2023</div>
        <div class="tim">7:25:50 PM</div>
      </div>
      <div class="row fun3">
        <h2 class="city">Sydney</h2>
        <div class="date">July 9, 2023</div>
        <div class="tim">7:25:50 PM</div>
      </div>
      <div class="row fun4">
        <h2 class="city">Los Angeles</h2>
        <div class="date">July 9, 2023</div>
        <div class="tim">7:25:50 PM</div>
      </div>
    </div>
    <br />
    <footer>
      This app was open-source coded by
      <a target="_blank" href="www.linkedin.com/in/kailey-flores-3755ab270"
        >Kailey Flores</a
      >,<br />
      and hosted on
      <a href="https://github.com/kiweeherman/Kiwee-World-Clock" target="_blank"
        >Github</a
      >
    </footer>
  </body>
</html>
